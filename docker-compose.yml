services:
  postgres:
    image: postgres:16
    container_name: anitra-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=anitra
      - POSTGRES_USER=anitra
      - POSTGRES_PASSWORD=anitra123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    image: node:20-alpine
    container_name: anitra-web
    working_dir: /app
    volumes:
      - ./:/app                    # Code partagé (hot reload)
      - /app/node_modules          # Persist node_modules
      - /app/.next                 # Persist Next.js cache
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # API Backend (à configurer plus tard)
      - API_URL=http://api:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true

volumes:
  postgres-data:
