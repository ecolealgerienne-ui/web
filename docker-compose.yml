services:
  postgres:
    image: postgres:16
    container_name: anitra-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=anitra
      - POSTGRES_USER=anitra
      - POSTGRES_PASSWORD=anitra123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    image: node:20-alpine
    container_name: anitra-web
    working_dir: /app
    volumes:
      - ./:/app                    # Code source partag√© (hot reload)
      - node_modules:/app/node_modules  # Persist node_modules
      - next_cache:/app/.next          # Persist Next.js cache
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true     # Hot reload dans Docker
      # API Backend
      - API_URL=http://api:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true

volumes:
  postgres-data:
  node_modules:
  next_cache:
